<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-row space-x-4">
        <!-- Looping for multiple cards -->
        <script>
            for (let i = 0; i < 5; i++) {
                document.write(`
                    <div class="relative w-64 h-80 bg-white border-2 border-gray-100 rounded-lg">
                        <!-- Top Dots -->
                        <div class="absolute top-0 left-0 right-0 flex justify-between px-2">
                            ${Array(11).fill('<div class="w-4 h-4 bg-gray-100 rounded-full"></div>').join('')}
                        </div>
                        <!-- Left and Right Dots -->
                        <div class="absolute top-1/2 left-0 transform -translate-y-1/2">
                            <div class="w-6 h-6 bg-gray-100 rounded-full"></div>
                        </div>
                        <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
                            <div class="w-6 h-6 bg-gray-100 rounded-full"></div>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
